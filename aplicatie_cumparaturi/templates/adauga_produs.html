{% extends "base.html" %}
 
{% block title %}Adauga produs{% endblock %}
 
{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Adauga un produs nou</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="productName">Numele produsului pe care il adaugi</label>
                <input type="text" class="form-control" id="productName" name="nume" placeholder="Introdu numele produsului:" required>
            </div>
            <button type="submit" class="btn btn-primary">Adauga produs</button>
            <br><br/>
            <p>{{ mesaj }}</p>
        </form>
    </div>
</div>
{% endblock %}
